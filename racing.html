<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Betting Game</title>
    <link rel="stylesheet" href="racing.css">
</head>
<body>
    <div class="container">
        <h1>F1 Betting Game</h1>
        <p>Balance: R$<span id="balance">100</span></p>
        <div id="race-track">
        </div>
        <div id="controls">
            <input type="number" id="bet-amount" min="5" step="5" placeholder="Enter bet amount (minimum R$5)">
            <select id="driver-select">
                <option value="1">Piloto 1</option>
                <option value="2">Piloto 2</option>
                <option value="3">Piloto 3</option>
                <option value="4">Piloto 4</option>
                <option value="5">Piloto 5</option>
            </select>
            <button id="place-bet">Place Bet</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="racing.js"></script>
</body>
</html>
